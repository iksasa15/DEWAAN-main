<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">

    <style>
        .support-chat-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--secondary-50) 100%);
        }

        .support-chat-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .support-header {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-800));
            color: var(--white);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .support-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .support-avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .support-header-text h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }

        .support-header-text p {
            margin: 4px 0 0 0;
            font-size: 12px;
            opacity: 0.95;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .close-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(90deg);
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: messageIn 0.3s ease;
            max-width: 85%;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.support {
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            background: var(--primary-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--secondary-200);
        }

        .message-bubble {
            background: var(--white);
            padding: 10px 14px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.user .message-bubble {
            background: var(--primary-600);
            color: var(--white);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message.user .message-time {
            color: rgba(255, 255, 255, 0.8);
            justify-content: flex-end;
        }

        /* Voice Message */
        .voice-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(61, 137, 119, 0.1);
            border-radius: 12px;
            min-width: 200px;
        }

        .message.user .voice-message {
            background: rgba(255, 255, 255, 0.2);
        }

        .play-voice-btn {
            width: 36px;
            height: 36px;
            background: var(--primary-600);
            border: none;
            border-radius: 50%;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .play-voice-btn:hover {
            transform: scale(1.1);
        }

        .play-voice-btn.playing {
            background: var(--success-500);
            animation: playingPulse 1.5s infinite;
        }

        @keyframes playingPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .voice-waveform {
            flex: 1;
            height: 24px;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .voice-waveform span {
            width: 3px;
            background: var(--primary-600);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .message.user .voice-waveform span {
            background: var(--white);
        }

        .voice-waveform span:nth-child(1) {
            height: 8px;
            animation-delay: 0s;
        }

        .voice-waveform span:nth-child(2) {
            height: 16px;
            animation-delay: 0.1s;
        }

        .voice-waveform span:nth-child(3) {
            height: 12px;
            animation-delay: 0.2s;
        }

        .voice-waveform span:nth-child(4) {
            height: 20px;
            animation-delay: 0.3s;
        }

        .voice-waveform span:nth-child(5) {
            height: 10px;
            animation-delay: 0.4s;
        }

        .voice-waveform span:nth-child(6) {
            height: 14px;
            animation-delay: 0.5s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(0.5);
            }
        }

        .voice-duration {
            font-size: 11px;
            color: var(--primary-700);
            font-weight: 500;
        }

        .message.user .voice-duration {
            color: var(--white);
        }

        /* File Message */
        .file-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: var(--primary-50);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-message:hover {
            background: var(--primary-100);
        }

        .message.user .file-message {
            background: rgba(255, 255, 255, 0.2);
        }

        .message.user .file-message:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .file-icon {
            width: 44px;
            height: 44px;
            background: var(--primary-600);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--white);
            flex-shrink: 0;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .message.user .file-name {
            color: var(--white);
        }

        .file-size {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .message.user .file-size {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--white);
            border-radius: 16px;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }

            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.05));
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .recording-indicator.active {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        .recording-pulse {
            width: 12px;
            height: 12px;
            background: var(--danger-500);
            border-radius: 50%;
            animation: recordPulse 1s infinite;
        }

        @keyframes recordPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        .recording-time {
            flex: 1;
            font-size: 14px;
            color: var(--danger-500);
            font-weight: 600;
        }

        .cancel-recording-btn {
            background: transparent;
            border: none;
            color: var(--danger-500);
            cursor: pointer;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .cancel-recording-btn:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .attached-files {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .attached-file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--primary-50);
            border-radius: 8px;
            font-size: 12px;
        }

        .remove-attached-file {
            background: var(--danger-500);
            color: var(--white);
            border: none;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            transition: background 0.3s;
        }

        .remove-attached-file:hover {
            background: var(--danger-600);
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 42px;
            height: 42px;
            background: var(--gray-100);
            border: none;
            border-radius: 50%;
            color: var(--primary-700);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .action-btn:hover {
            background: var(--primary-100);
            transform: scale(1.05);
        }

        .action-btn.recording {
            background: var(--danger-500);
            color: var(--white);
            animation: recordPulse 1s infinite;
        }

        .input-field {
            flex: 1;
            border: 2px solid var(--gray-200);
            border-radius: 24px;
            padding: 10px 16px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 42px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-500);
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary-600);
            border: none;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: var(--primary-700);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .support-chat-page {
                padding: 0;
            }

            .support-chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>

    <script>
        // Support Chat System
        const SupportChat = {
            isRecording: false,
            recordingStartTime: null,
            recordingInterval: null,
            mediaRecorder: null,
            audioChunks: [],
            attachedFiles: [],

            init() {
                this.addWelcomeMessage();
                this.setupTextareaAutoResize();
            },

            addWelcomeMessage() {
                setTimeout(() => {
                    this.showTypingIndicator();
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        this.addSupportMessage('ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ ŸÅŸä ÿßŸÑÿØÿπŸÖ ÿßŸÑŸÅŸÜŸä! üëã\n\nŸÉŸäŸÅ ŸäŸÖŸÉŸÜŸÜŸä ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ÿßŸÑŸäŸàŸÖÿü');
                    }, 1500);
                }, 500);
            },

            addSupportMessage(text) {
                const time = this.getCurrentTime();
                const messageHTML = `
                    <div class="message support">
                        <div class="message-avatar">üõü</div>
                        <div class="message-bubble">
                            <div class="message-text">${text.replace(/\n/g, '<br>')}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
                this.appendMessage(messageHTML);
            },

            addUserMessage(text) {
                const time = this.getCurrentTime();
                const messageHTML = `
                    <div class="message user">
                        <div class="message-avatar">üë§</div>
                        <div class="message-bubble">
                            <div class="message-text">${text.replace(/\n/g, '<br>')}</div>
                            <div class="message-time">${time} ‚úì‚úì</div>
                        </div>
                    </div>
                `;
                this.appendMessage(messageHTML);
            },

            addVoiceMessage(isUser, duration, audioBlob) {
                const time = this.getCurrentTime();
                const audioId = 'audio-' + Date.now();
                const messageHTML = `
                    <div class="message ${isUser ? 'user' : 'support'}">
                        <div class="message-avatar">${isUser ? 'üë§' : 'üõü'}</div>
                        <div class="message-bubble">
                            <div class="voice-message">
                                <button class="play-voice-btn" onclick="playVoiceMessage('${audioId}', this)">
                                    ‚ñ∂Ô∏è
                                </button>
                                <div class="voice-waveform">
                                    <span></span><span></span><span></span><span></span><span></span><span></span>
                                </div>
                                <span class="voice-duration">${duration}</span>
                                <audio id="${audioId}" style="display: none;">
                                    <source src="${URL.createObjectURL(audioBlob)}" type="audio/webm">
                                </audio>
                            </div>
                            <div class="message-time">${time}${isUser ? ' ‚úì‚úì' : ''}</div>
                        </div>
                    </div>
                `;
                this.appendMessage(messageHTML);
            },

            addFileMessage(isUser, file) {
                const time = this.getCurrentTime();
                const fileSize = this.formatFileSize(file.size);
                const fileIcon = this.getFileIcon(file.type);

                const messageHTML = `
                    <div class="message ${isUser ? 'user' : 'support'}">
                        <div class="message-avatar">${isUser ? 'üë§' : 'üõü'}</div>
                        <div class="message-bubble">
                            <div class="file-message" onclick="downloadFile('${file.name}')">
                                <div class="file-icon">${fileIcon}</div>
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-size">${fileSize}</div>
                                </div>
                            </div>
                            <div class="message-time">${time}${isUser ? ' ‚úì‚úì' : ''}</div>
                        </div>
                    </div>
                `;
                this.appendMessage(messageHTML);
            },

            showTypingIndicator() {
                const typingHTML = `
                    <div class="message support typing-message">
                        <div class="message-avatar">üõü</div>
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                `;
                this.appendMessage(typingHTML);
            },

            hideTypingIndicator() {
                const typing = document.querySelector('.typing-message');
                if (typing) typing.remove();
            },

            appendMessage(html) {
                const messagesArea = document.getElementById('messagesArea');
                messagesArea.insertAdjacentHTML('beforeend', html);
                this.scrollToBottom();
            },

            scrollToBottom() {
                const messagesArea = document.getElementById('messagesArea');
                messagesArea.scrollTop = messagesArea.scrollHeight;
            },

            getCurrentTime() {
                return new Date().toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' });
            },

            formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            },

            getFileIcon(type) {
                if (type.startsWith('image/')) return 'üñºÔ∏è';
                if (type.startsWith('video/')) return 'üé•';
                if (type.startsWith('audio/')) return 'üéµ';
                if (type.includes('pdf')) return 'üìÑ';
                if (type.includes('word')) return 'üìù';
                if (type.includes('sheet') || type.includes('excel')) return 'üìä';
                return 'üìé';
            },

            setupTextareaAutoResize() {
                const input = document.getElementById('messageInput');
                input.addEventListener('input', function () {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                });
            },

            simulateSupportReply() {
                setTimeout(() => {
                    this.showTypingIndicator();
                    setTimeout(() => {
                        this.hideTypingIndicator();
                        const replies = [
                            'ÿ¥ŸÉÿ±ÿßŸã ŸÑÿ™ŸàÿßÿµŸÑŸÉ ŸÖÿπŸÜÿß! ÿ≥ÿ£ŸÇŸàŸÖ ÿ®ŸÖÿ≥ÿßÿπÿØÿ™ŸÉ ŸÅŸä ÿ£ŸÇÿ±ÿ® ŸàŸÇÿ™ ŸÖŸÖŸÉŸÜ.',
                            'ÿ™ŸÖ ÿßÿ≥ÿ™ŸÑÿßŸÖ ÿ±ÿ≥ÿßŸÑÿ™ŸÉ. ÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ±ÿØ ÿπŸÑŸäŸÉ ŸÖŸÜ ŸÇÿ®ŸÑ ÿ£ÿ≠ÿØ ÿßŸÑŸÖÿÆÿ™ÿµŸäŸÜ ŸÇÿ±Ÿäÿ®ÿßŸã.',
                            'ŸÜÿ¥ŸÉÿ±ŸÉ ÿπŸÑŸâ ÿµÿ®ÿ±ŸÉ. ŸÜÿ≠ŸÜ ŸÜÿπŸÖŸÑ ÿπŸÑŸâ ÿ≠ŸÑ ÿßŸÑŸÖÿ¥ŸÉŸÑÿ©.',
                        ];
                        const randomReply = replies[Math.floor(Math.random() * replies.length)];
                        this.addSupportMessage(randomReply);

            }
        };

        // Send Text Message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text) {
                SupportChat.addUserMessage(text);
                input.value = '';
                input.style.height = 'auto';

                // Send attached files if any
                if (SupportChat.attachedFiles.length > 0) {
                    SupportChat.attachedFiles.forEach(file => {
                        SupportChat.addFileMessage(true, file);
                    });
                    SupportChat.attachedFiles = [];
                    document.getElementById('attachedFiles').innerHTML = '';
                }

                // Simulate support reply
                SupportChat.simulateSupportReply();
            }
        }

        // Voice Recording
        async function toggleVoiceRecording() {
            if (SupportChat.isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                SupportChat.mediaRecorder = new MediaRecorder(stream);
                SupportChat.audioChunks = [];

                SupportChat.mediaRecorder.ondataavailable = (event) => {
                    SupportChat.audioChunks.push(event.data);
                };

                SupportChat.mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(SupportChat.audioChunks, { type: 'audio/webm' });
                    const duration = formatDuration((Date.now() - SupportChat.recordingStartTime) / 1000);
                    SupportChat.addVoiceMessage(true, duration, audioBlob);

                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());

                    // Simulate support reply
                    SupportChat.simulateSupportReply();
                };

                SupportChat.mediaRecorder.start();
                SupportChat.isRecording = true;
                SupportChat.recordingStartTime = Date.now();

                // Update UI
                document.getElementById('voiceBtn').classList.add('recording');
                document.getElementById('voiceBtn').innerHTML = '‚è∏Ô∏è';
                document.getElementById('recordingIndicator').classList.add('active');

                // Start timer
                SupportChat.recordingInterval = setInterval(updateRecordingTime, 1000);

            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ:', error);
                alert('ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑŸàÿµŸàŸÑ ŸÑŸÑŸÖŸäŸÉÿ±ŸàŸÅŸàŸÜ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ£ÿ∞ŸàŸÜÿßÿ™.');
            }
        }

        function stopRecording() {
            if (SupportChat.mediaRecorder && SupportChat.isRecording) {
                SupportChat.mediaRecorder.stop();
                SupportChat.isRecording = false;

                // Update UI
                document.getElementById('voiceBtn').classList.remove('recording');
                document.getElementById('voiceBtn').innerHTML = 'üé§';
                document.getElementById('recordingIndicator').classList.remove('active');

                // Stop timer
                clearInterval(SupportChat.recordingInterval);
            }
        }

        function cancelRecording() {
            if (SupportChat.mediaRecorder && SupportChat.isRecording) {
                SupportChat.mediaRecorder.stop();
                SupportChat.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                SupportChat.isRecording = false;
                SupportChat.audioChunks = [];

                // Update UI
                document.getElementById('voiceBtn').classList.remove('recording');
                document.getElementById('voiceBtn').innerHTML = 'üé§';
                document.getElementById('recordingIndicator').classList.remove('active');

                // Stop timer
                clearInterval(SupportChat.recordingInterval);
            }
        }

        function updateRecordingTime() {
            const elapsed = Math.floor((Date.now() - SupportChat.recordingStartTime) / 1000);
            document.getElementById('recordingTime').textContent = formatDuration(elapsed);
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play Voice Message
        function playVoiceMessage(audioId, button) {
            const audio = document.getElementById(audioId);

            if (audio.paused) {
                audio.play();
                button.innerHTML = '‚è∏Ô∏è';
                button.classList.add('playing');

                audio.onended = () => {
                    button.innerHTML = '‚ñ∂Ô∏è';
                    button.classList.remove('playing');
                };
            } else {
                audio.pause();
                button.innerHTML = '‚ñ∂Ô∏è';
                button.classList.remove('playing');
            }
        }

        // File Upload
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);

            files.forEach(file => {
                if (file.size <= 10 * 1024 * 1024) { // 10MB max
                    SupportChat.attachedFiles.push(file);
                    addAttachedFileItem(file);
                } else {
                    alert(`ÿßŸÑŸÖŸÑŸÅ ${file.name} ŸÉÿ®Ÿäÿ± ÿ¨ÿØÿßŸã. ÿßŸÑÿ≠ÿØ ÿßŸÑÿ£ŸÇÿµŸâ 10MB`);
                }
            });

            event.target.value = '';
        }

        function addAttachedFileItem(file) {
            const container = document.getElementById('attachedFiles');
            const fileId = 'file-' + Date.now() + '-' + Math.random();

            const fileHTML = `
                <div class="attached-file-item" id="${fileId}">
                    <span>${SupportChat.getFileIcon(file.type)}</span>
                    <span>${file.name}</span>
                    <button class="remove-attached-file" onclick="removeAttachedFile('${fileId}', '${file.name}')">
                        ‚úï
                    </button>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', fileHTML);
        }

        function removeAttachedFile(fileId, fileName) {
            document.getElementById(fileId).remove();
            SupportChat.attachedFiles = SupportChat.attachedFiles.filter(f => f.name !== fileName);
        }

        function downloadFile(fileName) {
            console.log('ÿ™ŸÜÿ≤ŸäŸÑ ÿßŸÑŸÖŸÑŸÅ:', fileName);
            alert('ŸÖŸäÿ≤ÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿ≥ÿ™ŸÉŸàŸÜ ŸÖÿ™ÿßÿ≠ÿ© ŸÇÿ±Ÿäÿ®ÿßŸã');
        }

        // Enter to Send
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Initialize chat
            SupportChat.init();
        });
    </script>
