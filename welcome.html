<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ديوان المظالم - اختيار نسخة الموقع</title>
    <meta name="description" content="صفحة اختيار نسخة الموقع - ديوان المظالم">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--primary-950);
            background-image: var(--mesh-judicial);
            background-size: 200% 200%;
            animation: meshMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            color: var(--white);
            overflow: hidden;
        }

        @keyframes meshMove {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background: rgba(2, 26, 21, 0.6);
            padding: 60px 40px;
            border-radius: var(--radius-xl);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInSlide 1s ease-out;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            color: var(--secondary-100);
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 50px;
        }

        .question {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 500px;
            margin: 0 auto;
        }

        .btn {
            display: block;
            padding: 30px 40px;
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 15px;
            border: 4px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:focus {
            outline: 5px solid #3d8977;
            outline-offset: 4px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-600), var(--secondary-700));
            color: var(--white);
            box-shadow: var(--shadow-gold);
            border: none;
        }

        .btn-primary:hover {
            background: #2b6154;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
        }

        .btn-secondary:hover {
            background: #f0f7f5;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .btn-icon {
            font-size: 36px;
            margin-left: 15px;
        }

        .help-text {
            margin-top: 40px;
            font-size: 20px;
            color: #666;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        .help-text strong {
            color: #1a3a32;
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* للشاشات الصغيرة */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 20px;
            }

            .question {
                font-size: 22px;
            }

            .btn {
                font-size: 22px;
                padding: 25px 30px;
            }
        }

        /* تقليل الحركة */
        @media (prefers-reduced-motion: reduce) {
            .btn {
                transition: none;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>

<body>
    <div id="announcements" aria-live="assertive" aria-atomic="true" class="sr-only"></div>

    <main class="container" role="main">
        <h1>مُعين</h1>
        <p class="subtitle">خدمات كبار السن وذوي الهمم</p>

        <p class="question">اختر طريقة الدخول:</p>

        <div class="buttons" role="group" aria-label="خيارات الدخول">
            <a href="index.html" class="btn btn-primary" id="btn-regular" accesskey="1">
                <span class="btn-icon" aria-hidden="true">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="2" y1="12" x2="22" y2="12" />
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                    </svg>
                </span>
                الموقع العادي
            </a>

            <a href="accessible.html" class="btn btn-secondary" id="btn-accessible" accesskey="2">
                <span class="btn-icon" aria-hidden="true">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </span>
                موقع ذوي الإعاقة البصرية
            </a>
        </div>

        <div class="help-text">
            <strong>
                <svg class="icon-svg" style="width: 1.1em; height: 1.1em; margin-left: 4px;" viewBox="0 0 24 24">
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                للمساعدة:
            </strong> اضغط <strong>Tab</strong> للتنقل، ثم <strong>Enter</strong> للاختيار
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 مُعين - خدمات كبار السن وذوي الهمم</p>
    </footer>

    <script>
        const announcements = document.getElementById('announcements');

        function announce(msg) {
            announcements.textContent = '';
            setTimeout(() => announcements.textContent = msg, 100);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                announce('مرحباً بك في ديوان المظالم. اختر الموقع العادي أو موقع ذوي الإعاقة البصرية. اضغط Tab للتنقل.');
                document.getElementById('btn-regular').focus();
            }, 800);
        });

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('focus', function () {
                announce(this.textContent.trim() + '. اضغط Enter للدخول.');
            });
        });
    </script>
</body>

</html>
